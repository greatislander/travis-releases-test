language: php
php:
- 7.0
env:
- TRAVIS_NODE_VERSION="6"
- TRAVIS_NODE_VERSION="7"
matrix:
  fast_finish: true
cache:
  directories:
  - node_modules
before_install:
- source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION && nvm use $TRAVIS_NODE_VERSION
install:
- node -v
- npm install -g yarn
- yarn
- composer install
script:
- yarn run production
before_deploy:
- composer install --no-dev
- zip -9 -ry -x assets dist/.gitkeep .travis.yml webpack.mix.js yarn.lock travis-releases-test-$TRAVIS_TAG.zip .
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: travis-releases-test-$TRAVIS_TAG.zip
  on:
    tags: true
    repo: greatislander/travis-releases-test
